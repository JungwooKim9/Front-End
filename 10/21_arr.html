<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 정수 1 ~ 100을 배열에 저장 후, 합을 구해서 출력:
        // 함수 내부에서 다른 함수를 호출

        // 배열 선언
        var arrdata = [];

        // 배열에 값을 저장하는 함수
        function insertArr () {
            for(var i=0; i<100; i++) {
                arrdata[i] = i + 1;
            }
            selectArr();    // 저장 후 출력 함수 호출
        }

        // 배열의 저장된 값을 출력하는 함수
        function selectArr() {
            for(var i=0; i<arrdata.length; i++) {
                document.write(arrdata[i] + " ");
            }
            addArr();       // 출력 후 배열의 합을 구하는 함수 호출
        }

        // 배열의 각 방의 값을 더한 값을 출력하는 함수
        function addArr() {
            var sum = 0;
            for(var i=0; i<arrdata.length; i++) {
                sum += arrdata[i]
            }
            document.write("<br><br> 배열 방의 모든 값을 합한 값: " + sum);
        }

    </script>
</head>
<body>

    <button onclick="insertArr()"> 클릭시 작동 </button>
</body>
</html>
