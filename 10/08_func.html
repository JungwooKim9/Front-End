<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // add 매개 변수가 없는 함수
        function add () {
            var sum = 1;
            return sum;
        }

        // add 매개 변수가 1개인 함수
        function add (x) {
            var sum = x + 1;
            return sum;
        }

        // add 매개변수가 2개인 함수
        function add (x, y) {
            var sum = x + y;
            return sum;
        }

        // add 매개변수가 3개인 함수
        function add (x, y, z) {
            var sum = x + y + z;
            return sum;
        }

        // 함수 호출
        var r0 = add();                 // 작동 안됨
        var r1 = add(1);                // 작동 안됨
        var r2 = add(2, 3);             // 작동 안됨
        var r3 = add(4, 5, 6);          // 작동 됨                      : 15
        var r4 = add(7, 8, 9, 10);      // 작동 됨: 7, 8, 9까지만 작동됨 : 24

        document.write("함수 인자 없음: " + r0 + "<br>");
        document.write("함수 인자 1개 : " + r1 + "<br>");
        document.write("함수 인자 2개 : " + r2 + "<br>");
        document.write("함수 인자 3개 : " + r3 + "<br>");
        document.write("함수 인자 4개 : " + r4 + "<br>");

    </script>
</head>
<body>
    
    <!--
        자바: 메소드(함수) 오버로딩이 지원됨
            -- 동일한 메소드 이름이고, 시그니쳐(인풋되는 매개변수 갯수, 타입)
            * 참고: 메소드 오버라이딩(상속 관계)
                    -- 부모의 선언된 메소드를 자식에서 새롭게 정의해서 사용
        자바스크립트: 메소드(함수) 오버로딩이 지원되지 않음.
    -->

</body>
</html>
