<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add (x, y, z) {
            document.write("X: " + x + ", Y: " + y + ", Z: " + z + "<br>")

            // 조건을 처리해서 인풋 1개일 때 처리
            if ((y === undefined) && (z === undefined)) {
                sum = x;
            } else if (z === undefined ) {  // 조건을 처리해서 인풋 2개일 때 처리
                sum = x + y;
            } else {                        // 조건을 처리해서 인풋 3개일 때 처리
                sum = x + y + z;
            }
            return sum;
        }
        document.write("<hr> <br>")
        var r1 = add(2);
        var r2 = add(2, 3);
        var r3 = add(4, 5, 6);

        document.write("함수 인자 1개: " + r1 + "<br>")
        document.write("함수 인자 2개: " + r2 + "<br>")
        document.write("함수 인자 3개: " + r3 + "<br>")

        // add(1);
        // add(2,3);
        // add(4,5,6);
        // add(7,8,9,10);
    </script>
</head>
<body>
    <!--
        함수에 매개 변수가 적게 들어오는 경우 처리
        undefined 매개 변수가 인풋이 되지 않는 경우: undefined가 적용됨
        ===     : 값과 타입이 정확하게 일치하는 경우
        ==      : 값만 일치하는 경우, 타입은 체크 하지 않음

        자바: 메소드를 호출시 인자 3개를 넣으면 해당 메소드가 존재 해야한다.
        자바스크립트: 매개 변수 3개인 함수에 1개의 인자만 넣어도 작동됨
    -->
</body>
</html>
