<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.0.min.js"> </script>

    <script>
        $(document).ready( function() {
        // JQuery 코드 블락
            $("button.add").click(function() {
                $("h1, h2, p").addClass("blue");
                $("div").addClass("important");
            });
            
            $("button.remove").click(function() {
                $("h1, h2, p").removeClass("blue");
                $("div").removeClass("important");
            });
        
        })
    </script>

    <style>
        .important {
            font-weight: bolder;
            font-size: xx-large;
        }

        .blue {         /* JQuery를 사용해서 body내의 엘리먼트에 */
            color: blue;
        }
    </style>
</head>
<body>
    <h1> HTML </h1>
    <h2> CSS </h2>
    <p> 자바스크립트 </p>
    <div> 제이쿼리 </div> <br>
    <button class="add"> CSS 적용 </button>
    <button class="remove"> CSS 적용 해제 </button>

    <!--
        JQuery에서 CSS 컨트롤
            -- addClass()   : 요소(element)에 class를 추가함.
            -- removeClass(): 요소(element)에 class를 제거함.

            -- toggleClass(): 요소(element)에 class를 추가/제거를 계속 반복함.

            -- css()    : 선택한 요소의 스타일 속성을 설정하거나 반환한다.
            -- with()   : 가로 크기를 반환(마진, 패딩, 경계(볼더) 제외)
            -- height() : 세로 크기를 반환(마진, 패딩, 경계(볼더) 제외)
    -->
</body>
</html>
