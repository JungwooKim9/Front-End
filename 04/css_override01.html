<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 우선순위</title>
    <!-- 외부에서 적용된 CSS -->
    <link rel="stylesheet" href="css/override01.css">

    <!-- 내부에서 적용된 CSS -->
    <style>
        p1 {
            background-color: blue;
        }
        p2{
            font-size: 30px;
            font-family: 궁서체;
            background-color: aqua;
        }
        p3{
            font-size: 30px;
            font-family: 궁서체;
            background-color: aqua !important;
        }
    </style>

</head>
<body>
    
    <!--
        CSS 적용은 상속되고, 누적되어서 적용. 같은 항목에 대해서 충돌이 발생될 수 있다.
            CSS 충돌은 동일한 항목에 대해서 충돌이 발생

        1. 브라우저에 기본 설정된 CSS        < 우선 순위: 5>
        2. 외부(파일)에서 적용된 CSS         < 우선 순위: 4>
        3. 내부에서 적용된 CSS               < 우선 순위: 3>
        4. 인라인(태그 내)에서 적용된 CSS     < 우선 순위: 2>
        5. !import 적용한 CSS                < 우선 순위: 1 >
            충돌 항목에서 !import를 적용, 가능하면 최소로 사용 권장

        용어 정리:
            - 태그: < > 내부의 태그
            - 엘리먼트: 객체, DOM(Doucment Object Model), 태그 시작부터 끝까지 전체

    -->

    <p1>CSS가 중복 적용된 경우 작동(외부와 내부 충돌: 내부가 우선 적용)</p1> <br> <br>
    <p2 style="background-color: purple;">CSS가 중복 적용된 경우 작동CSS가 중복 적용된 경우 작동(충돌: 외부=> 내부=> 인라인:인라인 적용)</p2> <br> <br>
    <p3 style="background-color: purple;">CSS가 중복 적용된 경우 작동(!import를 적용)</p3> <br> <br>
    



</body>
</html>
