<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        HTML 주석입니다.
        주석은 프로그램에서 처리되지 않는 블락입니다.
        <br>: 엔터
        <&nbsp; 공백 하나
    -->
    
    <h1> 이 페이지는 첫 페이지 입니다. ( index.html )</h1>
    
    html은 엔터가 적용되지 않습니다. <br> <br>

    html은 공&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;백도 태그가 적용되기 전까지는 한 칸 밖에 작동되지 않습니다. <br> <br>

    엔터를 사용하려면 br태그를 사용해야 합니다. <br> <br>

    br태그를 적용하기 전까지는 enter가 작동되지 않습니다.

    <!--
        앵커 태그 <a href="h_tag.html" > 페이지 링크 </a>
            -- 링크(페이지를 연결)
            -- href: 절대경로: http://서버주소:포트/폴더/파일명
            --       상대경로: 현재 폴더를 기준으로 경로 설정
                        -- 원격의 서버에 전송할 때를 고려해서 경로를 설정해야함
                            (대부분 상대경로는 문제가 안됨)
        주의: HTML은 대소문자 구별이 없다.
            링크 걸린 주소 경로가 서버에 전송될 때: Linux(대소문자 구별), Windows(대소문자 구별 안될 수 있음)
            
            target = "_blank": 새로운 페이지 작동
    -->

    <br> <br>
    <a href = "02/h_tag.html"> h 태그 링크 (상대 경로) </a>   <br> <br>
    <a href = "http://localhost:5500/02/h_tag.html"> h 태그 (절대 경로) </a> <br>
    <a href = "http://www.naver.com" target="_blank"> 네이버로 이동 </a> <br> <br>
    <a href = "http://www.google.com"> 구글로 이동 </a> <br> <br>



</body>
</html>
