<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fdiv {
            border: 1px solid red;
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: center;
        }

        img {
            /* 인라인 태그: width, height, padding, margin 모두 적용됨 */
            margin: 20px;
            padding: 20px;
            /*
            border: 1px solid red; */   /* 디버깅 목적으로 추가 */
            
            width: 300px;
            height: 300px;
            box-shadow: 10px 10px 20px black;   /* 오른쪽 이동, 아래로 이동, 번짐정도, 색상 */
        }

        .shadow1 {
            box-shadow: 10px 10px 20px black;   /* 오른쪽 이동, 아래로 이동, 번짐정도, 색상 */
        }
        .shadow2 {
            box-shadow: 10px -10px 20px black;  /* 오른쪽 이동, 위로 이동, 번짐정도, 색상 */
        }
        .imgdiv {
            border: 1px solid red;
            width: 390px;
            height: 480px;
          /*  float: left; */
            display: inline-block;
        }
        .cdiv {
            border: 1px solid blue;
            width: 80px;
            margin: 3px auto;
        }

    </style>
</head>
<body>

<div class="fdiv">

    <h3> shadow: 그림자 효과 넣기 </h3>
    <hr>
    <!--
        box-shadow: 수평 그림자(필수) | 수직 그림자(필수) | 흐림정도 | 색상 | 삽입효과
    -->

    <div class="imgdiv">

    <img src="img/pic1.jpg" class="shadow1">
        <div class="cdiv"> 펭귄 </div>
        <div class="cdiv"> 가격 </div>
        <div class="cdiv"> 설명 </div>

    </div>

    <div class="imgdiv">

        <img src="img/pic1.jpg" class="shadow1">
            <div class="cdiv"> 펭귄 </div>
            <div class="cdiv"> 가격 </div>
            <div class="cdiv"> 설명 </div>
            
    </div>

    <div class="imgdiv">

        <img src="img/pic1.jpg" class="shadow1">
            <div class="cdiv"> 펭귄 </div>
            <div class="cdiv"> 가격 </div>
            <div class="cdiv"> 설명 </div>
            
    </div>

    <div class="imgdiv">

        <img src="img/pic1.jpg" class="shadow1">
            <div class="cdiv"> 펭귄 </div>
            <div class="cdiv"> 가격 </div>
            <div class="cdiv"> 설명 </div>
            
    </div>

</div>
    
</body>
</html>
