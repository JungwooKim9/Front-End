<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.product {
            width: 300px;
            height: 300px;
            background-color: goldenrod;
            opacity: 0.8;
            margin: 15px;
           /* display: inline-block; <= 이렇게도 정렬 가능 */
           float: left;
        }

        .clear {
           /* float: both;     left, right 정렬된 내용을 취소 */
           clear:both;      /*left, right*/
        }

    </style>
</head>
<body>
    <h3> float: 블락으로 출력을 인라인으로 배치 </h3>
    <hr>

    <!--
        float: left: 왼쪽을 기준으로 배치, 정렬
               right: 오른쪽을 기준으로 배치, 정렬 

               clear: 기존의 float 속성의 작동을 멈춤
    -->

    <h3> 신상품 </h3>
    <hr>

    <div class="product"> 상품 - 1 </div>
    <div class="product"> 상품 - 1 </div>
    <div class="product"> 상품 - 1 </div>
    <div class="product"> 상품 - 1 </div>
    <div class="product"> 상품 - 1 </div>
    <div class="product"> 상품 - 1 </div>
    <div class="product"> 상품 - 1 </div>
    <div class="product"> 상품 - 1 </div>
    <div class="product"> 상품 - 1 </div>
    <div class="product" class="product"> 상품 - 1 </div>
    
    <div class="clear"></div>
    <h3> 일반상품 </h3>
    <hr>

    <div class="product"> 상품 - 2 </div>
    <div class="product"> 상품 - 2 </div>
    <div class="product"> 상품 - 2 </div>
    <div class="product"> 상품 - 2 </div>
    <div class="product"> 상품 - 2 </div>
    <div class="product"> 상품 - 2 </div>
    <div class="product"> 상품 - 2 </div>
    <div class="product"> 상품 - 2 </div>
    <div class="product"> 상품 - 2 </div>
    <div class="product"> 상품 - 2 </div>

    <div class="clear"></div>

    <div class="product"> 상품 - 3 </div>
    <div class="product"> 상품 - 3 </div>
    <div class="product"> 상품 - 3 </div>
    <div class="product"> 상품 - 3 </div>

</body>
</html>
