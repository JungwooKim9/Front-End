            src: 이미지를 등록할 경로 설정 (절대경로, 상대경로(권장사항))
                - 대소문자 주의
        width: 넓이를 지정하는 속성
        alt: 이미지가 출력되지 않을 때 표시되는 속성
        title: 마우스를 올렸을 때 이미지의 설명을 출력

        p, div  <== 블락으로 처리되는 태그
