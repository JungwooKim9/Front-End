<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 1px solid red;
        }
        div:hover {
            width: 200px;
            height: 200px;
            border: 3px dotted purple;
            transform: rotate(360deg) translate(100px, 100px);      /* 360도 회전, 위치 변경 */
            transition: 0.5s;
            background-color: green;
        }
    </style>
</head>
<body>
    <h3> 박스를 회전 시키면서 크기와 테두리 색상 변경하기 </h3>
    <hr>

    <div> 마우스를 올리면 박스가 회전하면서 크기가 변경됩니다. </div>

</body>
</html>
