<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grad1 {
            height: 70px;
           /* background: red; */
            background: linear-gradient(270deg, red, yellow);
        }
        #grad2 {
            height: 70px;
            background: linear-gradient(90deg, red, yellow, blue);
        }
        #grad3 {
            height: 70px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, navy, purple);
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <h3> 그라디언트(linear: 선형): 선형 </h3>
    <hr>
    <!--
        그라디언트: 두 색을 연결할 때 흐림으로 번지면서 색이 변화되도록
            1. 번짐의 방향: to top,     0deg,   360deg
                           to right,   90deg
                           to bottom,  180deg
                           to left,    270deg
    -->

    <h4> 2색 선형 그라디언트 </h4>
    <div id="grad1"> </div>

    <h4> 3색 선형 그라디언트 </h4>
    <div id="grad2"> </div>

    <h4> 7색 선형 그라디언트 </h4>
    <div id="grad3"> </div>

</body>
</html>
